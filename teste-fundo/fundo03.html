  <title>teste de absoluto e relativo</title>
  <style>
  *{
    margin: 0px;
    border: 0px;
  }
  
    div.pasta{
      
      background-size: 420px;
      position: relative;

      left: 50%;
      
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <main>

  </main>
