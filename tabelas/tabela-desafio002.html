<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>dedafio de tabela e junção de celula parte 2</title>
  <style>
    body{
      border: 0px;
      margin: 0px;
      padding: 0px;
      
    }
    table{
      border-collapse: collapse;
      min-width: 400px;
      max-width: 700px;
      margin: auto;
      
  
    }
    caption{
      background-color: #898989;
    }
    thead{
      background-color: #545454;
    }
    th, td{
      border: 1px solid black;
      text-align: center;
      
    }
  </style>
</head>

<body>
  <table>

    <thead>
      <tr>

        <th scope="col">algo</th>
        <th scope="col">algo</th>
        <th scope="col">algo</th>

    <thead>
    <tbody>
      <tr>
        <td colspan="4">1</td>
        <td rowspan="4">2</td>
      </tr>
      <tr>
        <td rowspan="4">3</td>

        </thead>

</body>

</html>
